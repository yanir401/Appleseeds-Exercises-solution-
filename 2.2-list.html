<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.2 list</title>
  </head>
  <style>
    .blue {
      color: blue;
    }

    .blue h2 {
      text-decoration: underline;
      font-style: italic;
    }

    .red {
      color: red;
    }

    .green-third,
    .green-third ul {
      color: green;
      list-style: square;
    }
  </style>
  <body>
    <h1>List</h1>

    <div class="blue">
      <h2>First List</h2>
      <ul>
        <li>Chocolate</li>
        <li>Milk</li>
        <li>Sugar</li>
      </ul>
    </div>

    <div class="red">
      <h2>Second List</h2>
      <ol>
        <li>Chocolate</li>
        <li>Milk</li>
        <li>Sugar</li>
      </ol>
    </div>

    <div class="green-third">
      <h2>Third List</h2>
      <ul>
        <li>Chocolate</li>
        <li>Milk</li>
        <li>Sugar</li>
      </ul>
    </div>
  </body>
</html>
