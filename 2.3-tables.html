<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables 2.3</title>
  </head>
  <style>
    table,
    thead,
    tr,
    td,
    th {
      border: 1px solid black;
    }
    th {
      border: 1px solid rgb(240, 141, 60);
    }
    tr td:first-child {
      border: 1px solid rgb(0, 162, 255);
    }
    td {
      border: 1px solid rgb(151, 62, 202);
    }
  </style>
  <body>
    <div>
      <table style="width: 200px">
        <thead>
          <tr>
            <th>Name</th>
            <th>Maths</th>
            <th>Seience</th>
            <th>English</th>
            <th>Physics</th>
            <th>General Knowledge</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>David</td>
            <td>85</td>
            <td>87</td>
            <td>88</td>
            <td>92</td>
            <td>88</td>
          </tr>
          <tr>
            <td>Richard</td>
            <td>91</td>
            <td>81</td>
            <td>78</td>
            <td>71</td>
            <td>74</td>
          </tr>
          <tr>
            <td>John</td>
            <td>81</td>
            <td>86</td>
            <td>88</td>
            <td>84</td>
            <td>92</td>
          </tr>
          <tr>
            <td>Tony</td>
            <td>81</td>
            <td>86</td>
            <td>87</td>
            <td>82</td>
            <td>81</td>
          </tr>
          <tr>
            <td>Scott</td>
            <td>71</td>
            <td>79</td>
            <td>82</td>
            <td>88</td>
            <td>89</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
