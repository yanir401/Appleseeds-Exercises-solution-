    1. The reason why it does not work is that we didn't set the parent div to
    position relative. If we set the child element to position absolute the
    position will position to the first relative parent 2.
    <style>
      #outer {
        width: 100px;
        height: 100px;
        background: darkcyan;
        margin: 50px;
        position: relative;
      }
      #inner {
        width: 50px;
        height: 50px;
        background: lightgreen;
        position: absolute;
        top: 10px;
      }
    </style>
    <title>Positioning 9.1</title>
  </head>
  <body>
    <h1>Positioning 9.1</h1>
    <div id="outer">
      <div id="inner"></div>
    </div>
